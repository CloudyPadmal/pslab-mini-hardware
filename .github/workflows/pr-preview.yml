name: Preview

on:
  workflow_run:
    workflows: [ Pull Request Build ]
    types:
      - completed

jobs:
  capture-pr-number:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Download PR number artifact
        uses: actions/github-script@v7
        with:
          script: |
            let pr_number_artifact = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = pr_number_artifact.data.artifacts.filter((artifact) => {
              return artifact.name == "pr_number"
            })[0];

            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            const fs = require('fs');
            fs.writeFileSync('${{ github.workspace }}/pr_number.zip', Buffer.from(download.data));

      - name: Unzip artifact
        shell: bash
        run: |
          unzip pr_number.zip

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const temp = '${{ github.workspace }}';
            const issue_number = Number(fs.readFileSync(path.join(temp, 'pr-number.txt')));
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: 'Thank you for the PR!'
            });
