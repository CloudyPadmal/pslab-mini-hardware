name: Pull Request Build

on:
  pull_request:
    types: [opened, synchronize]
    # paths:
    #   - '**.kicad_sch'
    #   - '**.kicad_pcb'
    #   - '**.kicad_pro'

jobs:
  expose-pr-number:
    name: Expose PR Number
    runs-on: ubuntu-latest
    needs: common
    steps:
      - name: Expose PR ID
        run: echo "${{ github.event.number }}" > pr_number.txt

      - name: Upload PR ID
        uses: actions/upload-artifact@v4
        with:
          name: pr-number
          path: pr_number.txt